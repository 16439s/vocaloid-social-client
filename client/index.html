<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeline</title>
<style>
/* 共通のスタイル */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
    font-size: medium;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

.card p {
    margin: 10px 0;
}

.card img {
    max-width: 7em;
    border-radius: 5px;
    margin-top: 10px;
}

.renote-note-message {
    color: #777;
    font-style: italic;
    margin-top: 5px;
}

/* Headerのスタイル */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    position: relative; 
}

.menu {
    text-decoration: none;
    color: #fff;
}

.menu-toggle {
    cursor: pointer;
    display: none; 
    position: absolute; 
    right: 20px; 
    top: 50%; 
    transform: translateY(-50%); 
}

.menu-links {
    display: flex;
    flex-direction: column;
    background-color: #007bff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

@media screen and (max-width: 600px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu-toggle {
        display: block; 
    }

    .menu-links {
        display: none; 
        position: absolute;
        top: 60px; 
        right: 20px;
    }

    .menu-links.show-menu {
        display: flex; 
    }
}
</style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>Vocaloid.social Timeline</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <!-- ハンバーガーメニューアイコン（SVG） -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3 6H21V8H3V6ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z" fill="white"/>
            </svg>
        </div>
        <div class="menu-links">
            <a class="menu" href="/">Local Timeline</a>
            <a class="menu" href="https://client.164.one/api/logout" id="logoutLink" style="display: none;">ログアウト</a>
            <a class="menu" href="https://client.164.one/api/login">ログイン</a>
        </div>
    </div>
    
    <!-- Timeline -->
    <div id="timeline" class="timeline">
    </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    fetchTimelineData();
    checkToken(); // tokenをチェックして表示を切り替える
});

function checkToken() {
    var token = getCookie('token');
    if (token) {
        document.getElementById('createPostLink').style.display = 'inline-block';
        document.getElementById('logoutLink').style.display = 'inline-block';
    }
}

function fetchTimelineData() {
    fetch('https://vocaloid.social/api/notes/local-timeline', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            withFiles: true,
            withRenotes: true,
            withReplies: false,
            limit: 30
        })
    })
    .then(response => response.json())
    .then(data => {
        const timeline = document.getElementById('timeline');
        data.forEach(note => {
            const card = createCard(note);
            timeline.appendChild(card);
        });
    })
    .catch(error => {
        console.error('Error fetching timeline data:', error);
    });
}

function createCard(note) {
    const card = document.createElement('div');
    card.className = 'card';

    const user = document.createElement('p');
    user.innerHTML = `<strong>${note.user.name}</strong> @${note.user.username}`;
    card.appendChild(user);

    const text = document.createElement('p');
    text.innerHTML = replaceEmojis(note.text || note.cw);
    card.appendChild(text);

    (note.files || []).forEach(attachment => {
        if (isImageType(attachment.type)) {
            const image = document.createElement('img');
            image.src = 'image_proxy.php?url=' + encodeURIComponent(attachment.url);
            image.alt = 'Attached Image';
            card.appendChild(image);
        }
    });

    const createdAt = document.createElement('p');
    createdAt.textContent = new Date(note.createdAt).toLocaleString();
    card.appendChild(createdAt);

    const postID = document.createElement('p');
    postID.style.textAlign = 'right';
    postID.textContent = `投稿ID: ${note.id}`;
    card.appendChild(postID);

    if (note.renoteId !== null) {
        const renoteMessage = document.createElement('p');
        renoteMessage.className = 'renote-note-message';
        renoteMessage.textContent = '※このノートはリノートです。';
        card.appendChild(renoteMessage);
    }

    return card;
}

function replaceEmojis(text) {
    return text.replace(/:(.*?):/g, (match, emojiName) => {
        const imageUrl = getEmojiImageUrl(emojiName);
        return imageUrl ? `<img src="${imageUrl}" alt="${emojiName}" class="emoji">` : match;
    });
}

function getEmojiImageUrl(emojiName) {
    const apiUrl = `https://vocaloid.social/api/emoji?name=${encodeURIComponent(emojiName)}`;
    return fetch(apiUrl)
        .then(response => response.json())
        .then(data => data.url)
        .catch(error => {
            console.error('Error fetching emoji image URL:', error);
            return null;
        });
}

function isImageType(type) {
    return type.startsWith('image/');
}

// Cookieから指定した名前のCookieの値を取得する関数
function getCookie(name) {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
            return cookie.substring(name.length + 1);
        }
    }
    return '';
}

function toggleMenu() {
    var menuLinks = document.querySelector('.menu-links');
    menuLinks.classList.toggle('show-menu');
}
</script>
</body>
</html>
